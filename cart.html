<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Wash & Detailing</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header-mobile">
        <h1 class="logo">Auto Wash & Detailing</h1>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <h1 class="logo">Auto Wash & Detailing</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="menu-button back-button" href="index.html">
                <i class="bi bi-arrow-return-left"></i> Keep Shopping
              </a>
            </li>
            <li>
              <a class="menu-button cart-button active" href="cart.html">
                <i class="bi bi-cart-fill"></i> Cart
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="footer-text">Â© 2023 Auto Wash & Detailing</p>
        </footer>
      </aside>
      <main>
        <h2 class="main-title">Cart</h2>
        <div class="cart-container">
          <p id="empty-cart" class="empty-cart">
            Your Cart is Empty. <i class="bi bi-emoji-frown"></i>
          </p>

          <div id="cart-products" class="cart-products disabled">
            <!-- Amendado en el JS -->
          </div>

          <div id="cart-actions" class="cart-actions disabled">
            <div class="cart-actions-left">
              <button id="cart-actions-empty" class="cart-actions-empty">
                Empty Cart
              </button>
            </div>
            <div class="cart-actions-right">
              <div class="cart-actions-total">
                <p>Total:</p>
                <p id="total">$3000</p>
              </div>
              <button id="cart-actions-buy" class="cart-actions-buy">
                Buy Now
              </button>
            </div>
          </div>

          <p id="cart-purchased" class="cart-purchased disabled">
            Thank You For Your Purchase. <i class="bi bi-emoji-laughing"></i>
          </p>
        </div>
      </main>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/cart.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
